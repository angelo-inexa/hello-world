# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: echo hello > output.txt
      - persist_to_workspace:
          root: ~/
          path:
            -output:txt
         
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      -run: cat ~/output.txt
        
     # - checkout
      #- run: echo world

  print-owner:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
         name: "echo owner of project"
         command: |
           echo $PROJECT_OWNER 
        


workflows:
  welcome:
    jobs:
      - print-hello
      - print-world:
         requires:
           - print-hello
      - print-owner:
         requires:
           - print-hello
